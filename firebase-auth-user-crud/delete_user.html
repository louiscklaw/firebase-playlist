      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const ele_new_user_form = document.querySelector("#new_user_form");
      const ele_load_users = document.querySelector('#load-user-button')




        console.log("Form submission cancelled.");


      document.addEventListener("DOMContentLoaded", () => {
        ele_load_users.addEventListener('click', () => {
          // alert('helloworld')

          db.collection("user_info").onSnapshot((qss) => {
          let results = [];
          qss.forEach((doc) => {
            results.push({
              id: doc.id,
              data: doc.data(),
            });
          });

          let list_html_result = results.map((result) => {
            return `
              <div >
                <div style="display: inline-flex; flex-flow:row;">
                  <pre>${JSON.stringify(result)}</pre>
                  <button id="${result.id}" onclick="handleDeleteOnClick(this)">delete</button>
                </div>
              </div>
              `;
          });

          document.querySelector(
            "#user-listing"
          ).innerHTML = list_html_result.join("");
        })
      })
    })

    function handleDeleteOnClick(ele) {
      let doc_id = ele.id;
      console.log(JSON.stringify(doc_id, null, 2))

      db.collection('user_info').doc(doc_id)
        .delete()
        .then(()=>{
          alert('delete done')
          alert('delete user from auth requires admin sdk')
        })
        .catch((err)=>{
          alert('error found during delete user from auth')
        })
    }
